name: Test and Deploy

on:
  push:
    branches:
      - main  

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:  
      - name: setuptest
        run: echo "Running tests"

  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Use node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Use PostgreSQL
        uses: harmon758/postgresql-action@v1
        with:
          postgresql version: '13'
          postgresql db: 'my_db'
          postgresql user: 'test_user'
          postgresql password: 'test_password' 

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to start..."
          while ! pg_isready -h localhost -p 5432 -U test_user; do
            sleep 1
          done

      - name: Install dependencies
        run: npm ci

      - name: Setup database
        run: psql -f ./db/setup.sql
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: test_user
          PGPASSWORD: test_password

      - name: Seed database
        run: node ./db/seeds/run-seed.js
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: test_user
          PGPASSWORD: test_password

      - name: Run tests
        run: npm test
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: test_user
          PGPASSWORD: test_password

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to Render
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
