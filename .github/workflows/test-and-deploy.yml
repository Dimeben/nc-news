name: Test and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: "my_db"
          POSTGRES_USER: "test_user"
          POSTGRES_PASSWORD: "test_password"
        ports:
          - 5432:5432
        options: --health-cmd "pg_isready -U test_user" --health-interval 10s --health-timeout 10s --health-retries 5
 
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Use node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Delay before setup
        run: sleep 3

      - name: Setup database
        run: npm run setup-dbs

      - name: Delay before seed
        run: sleep 3

      - name: Seed database
        run: npm run seed

      - name: Delay before test
        run: sleep 5

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to Render
        run: curl ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
